<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center text-primary">Modifier le profil</h2>

            <form method="POST">
                {{ form.hidden_tag() }}
                
                <div>{{ form.nom.label }} {{ form.nom(class="form-control") }}</div>
                <div>{{ form.prenom.label }} {{ form.prenom(class="form-control") }}</div>
                <div>{{ form.email.label }} {{ form.email(class="form-control") }}</div>
                
                <div>{{ form.submit(class="btn btn-primary") }}</div>
            </form>
            

            <div class="text-center mt-3">
                <a href="{{ url_for('users.profil') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour au profil</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
